<template>
 <ul class="slds-accordion">
      <li class="slds-accordion__list-item">
        <section  class={activeSectionCss}>
          <div class="slds-accordion__summary">          
            <h3 class="slds-accordion__summary-heading slds-section__title slds-theme_shade">
              <button onclick={handleToggleSection} class="slds-button slds-button_reset slds-accordion__summary-action" aria-controls="referenceId-45" aria-expanded="true" title="Accordion summary">
                <svg class="slds-accordion__summary-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                  <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
                </svg>
                <span class="slds-accordion__summary-content">{title}</span>
              </button>
            </h3>
          </div>
          <div class="slds-accordion__content" id="referenceId-45"><slot></slot></div>
        </section>
      </li>
     
    </ul>
</template>
