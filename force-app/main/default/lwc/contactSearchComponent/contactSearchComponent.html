<template>
    <lightning-card title="Canada Goose" >
        <div class="slds-m-around_medium">
            <div class="slds-form-element slds-m-bottom_medium "> 
                <lightning-input type="text" label="Email" onchange={handleEmailChange} value={searchEmail} > </lightning-input>
            </div> 
        <!--<lightning-button label="Search" onclick={handleSearch} class="slds-m-top_small  slds-align_absolute-center"> </lightning-button> -->
        <lightning-button label="Create Account" onclick={handleClick} class="slds-m-top_small  slds-align_absolute-center"> </lightning-button>
        </div>
        <template if:true={isData}>
            <lightning-datatable
                key-field="dttable"
                data={contacts}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
        </template>
        <c-cg-modal-account  if:true={showModal}
                            onclosemodal={closeModal}
                            onsaveaccount={saveAccount}>
        </c-cg-modal-account>
    </lightning-card>
</template>
