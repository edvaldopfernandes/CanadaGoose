<template>
    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert" if:true={error}>
        <span class="slds-assistive-text">error</span>
        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title="Description of icon when needed">
          <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
          </svg>
        </span>
        <h2>{error}</h2>
        <div class="slds-notify__close">
         
          <button class="slds-button" title="Close">
            <lightning-icon icon-name="utility:close" alternative-text="Close" onclick={close}
    title="Close" size="x-small" variant="inverse"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
        </div>
      </div>
</template>
